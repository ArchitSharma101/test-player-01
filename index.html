<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Movie Hub | Home</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    background-color: #f5f5f5;
}
header {
    background-color: #111;
    color: #fff;
    padding: 20px;
    text-align: center;
}
header h1 { margin: 0; }
header h3 { margin: 5px 0 15px 0; font-weight: 400; }
nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
    font-weight: 500;
}
nav a:hover { text-decoration: underline; }

/* Search Bar */
.search-bar {
    margin: 20px auto;
    text-align: center;
    position: relative;
}
.search-bar input {
    width: 45%;
    max-width: 400px;
    padding: 10px 15px 10px 40px; /* space for icon */
    border-radius: 25px;
    border: 1px solid #ccc;
    font-size: 1em;
    outline: none;
    transition: all 0.3s ease;
    background: #fff;
    background-size: 200% 100%;
}

/* Expand + Glow */
.search-bar input:focus {
    width: 60%;
    border-color: #e50914;
    box-shadow: 0 0 12px rgba(229, 9, 20, 0.6);
}

/* Spotlight typing animation */
.search-bar input.typing {
    background-image: linear-gradient(120deg, #fff, #ffe6e6, #fff);
    animation: spotlightMove 1.2s linear infinite;
}
@keyframes spotlightMove {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
}

/* Search icon */
.search-bar .icon {
    position: absolute;
    left: calc(50% - 180px); /* aligned with input padding */
    top: 50%;
    transform: translateY(-50%);
    color: #888;
    font-size: 18px;
    pointer-events: none;
}

/* Movies Grid */
main#movie-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
    gap: 20px;
}
.movie-card {
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    width: 250px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.2s;
}
.movie-card:hover { transform: scale(1.05); }
.movie-card .title a {
    color: #111;
    text-decoration: none;
    font-size: 1.2em;
    font-weight: 700;
}
.movie-card .title a:hover { color: #e50914; }
.movie-card .genre { font-style: italic; color: #555; margin: 5px 0; }
.movie-card .description { font-size: 0.9em; color: #333; }
.add-movie-btn {
    display: inline-block;
    margin: 0 10px;
    padding: 8px 16px;
    background-color: #e50914;
    color: #fff;
    text-decoration: none;
    border-radius: 6px;
    font-weight: 700;
    transition: background 0.2s;
}
.add-movie-btn:hover { background-color: #b0060f; }
</style>
</head>
<body>

<header>
  <h1>Movie Hub</h1>
  <h3>Explore Movies from All Genres</h3>
  <nav>
    <a href="index.html">Home</a>
    <a href="movies.html">Movies</a>
    <a href="genres.html">Genres</a>
    <a href="top-rated.html">Top Rated</a>
    <a href="about.html">About</a>
    <a href="add_movie.html" class="add-movie-btn">Add Movie</a>
  </nav>

  <!-- Search Bar -->
  <div class="search-bar">
    <span class="icon">üîç</span>
    <input type="text" id="searchInput" placeholder="Search movies...">
  </div>
</header>

<main id="movie-list">
  <!-- Movie cards will be loaded here dynamically -->
</main>

<script>
async function loadMovies() {
  try {
    const res = await fetch('movies.json'); // Load local JSON
    const movies = await res.json();
    const container = document.getElementById('movie-list');
    container.innerHTML = '';

    // Store original data in cards
    movies.forEach(m => {
      const card = document.createElement('div');
      card.className = 'movie-card';
      card.dataset.title = m.title;
      card.dataset.genre = m.genre || "";
      card.dataset.description = m.description || "";
      card.dataset.search = (m.title + " " + (m.genre || "") + " " + (m.description || "")).toLowerCase();

      card.innerHTML = `
        <h2 class="title"><a href="https://waterbears.in/movies/${m.id}.html">${m.title}</a></h2>
        <p class="genre">${m.genre || ''}</p>
        <p class="description">${m.description}</p>
      `;
      container.appendChild(card);
    });

    // Highlight function
    function highlightText(text, query) {
      if (!query) return text;
      const regex = new RegExp(`(${query})`, "gi");
      return text.replace(regex, `<span style="color:#e50914; font-weight:700;">$1</span>`);
    }

    const searchInput = document.getElementById('searchInput');

    // Typing effect + search filter
    searchInput.addEventListener('input', function() {
      const query = this.value.toLowerCase();

      if (query.length > 0) {
        searchInput.classList.add("typing");
      } else {
        searchInput.classList.remove("typing");
      }

      document.querySelectorAll('.movie-card').forEach(card => {
        const text = card.dataset.search;
        if (text.includes(query)) {
          card.style.display = 'block';

          // Highlight matches
          card.querySelector(".title a").innerHTML = highlightText(card.dataset.title, query);
          card.querySelector(".genre").innerHTML = highlightText(card.dataset.genre, query);
          card.querySelector(".description").innerHTML = highlightText(card.dataset.description, query);
        } else {
          card.style.display = 'none';
        }
      });
    });

  } catch (err) {
    console.error("Failed to load movies:", err);
    document.getElementById('movie-list').innerHTML = '<p style="color:red;">Failed to load movies.</p>';
  }
}

loadMovies();
</script>

</body>
</html>
