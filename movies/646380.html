<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ title }} | Movie Hub</title>
  <link href="../style.css" rel="stylesheet">
</head>
<body>
<header>
  <h1>Movie Hub</h1>
  <h3>Explore Movies from All Genres</h3>

  <div class="movie-info">
    <h1>{{ title }}</h1>
